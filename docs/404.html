<main></main>

<script>
    // 현재 페이지의 URL을 가져옵니다.
    const currentUrl = window.location.href;
    
    // URL의 경로 부분을 '/'로 분할하고 마지막 부분을 추출합니다.
    let lastPathSegment = new URL(currentUrl).pathname.split("/").pop();

    fetch(lastPathSegment + ".html")
        .then(response => response.text()) // 응답에서 본문만 취한다.
        .then(text => {
          document.querySelector('main')
            .innerHTML = text;
        })
</script>
